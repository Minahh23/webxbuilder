name: CI / Build & Publish

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Install, Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

  publish:
    name: Build Docker image and push to GitHub Container Registry
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/webxbuilder:latest
            ghcr.io/${{ github.repository_owner }}/webxbuilder:${{ github.sha }}

      - name: Image info
        run: |
          echo "Image pushed: ghcr.io/${{ github.repository_owner }}/webxbuilder:${{ github.sha }}"

  render-deploy:
    name: Trigger Render Deploy
    needs: publish
    runs-on: ubuntu-latest
    if: ${{ secrets.RENDER_API_KEY && secrets.RENDER_SERVICE_ID }}
    steps:
      - name: Trigger Render deploy via API
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
          IMAGE: ghcr.io/${{ github.repository_owner }}/webxbuilder:${{ github.sha }}
        run: |
          echo "Triggering Render deploy for $IMAGE"
          curl -sSf -X POST "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d "{\"dockerImage\":\"$IMAGE\"}" \
          | jq -r '.id // "deploy triggered"' || true
